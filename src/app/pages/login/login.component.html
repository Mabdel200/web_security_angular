
<h2 class="text-center">Bienvenue au Portail de l'Authentification</h2>
<div class="container" *ngIf="!authResponse.mfaEnabled">
  <h2 class="text-center">Connexion</h2>
  <p class="text-center ">Les champs avec <span class="text-danger">*</span> sont requis.</p>
  <hr>
  <form (ngSubmit)="authenticate()">
    <div class="form-group">
      <label for="username">Adresse mail <span class="text-danger">(*)</span></label>
      <input required type="email" id="username" name="username" [(ngModel)]="authRequest.email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe <span class="text-danger">(*)</span></label>
      <input type="password" id="password" name="password" required [(ngModel)]="authRequest.password">
    </div>
    <button type="submit">Connexion</button>
    <p class="mt-4">Vous n'avez pas de compte ? <a class="text-decoration-none text-primary " routerLink="/register">S'enregistrer</a></p>
  </form>
</div>


<div class="container" *ngIf="authResponse.mfaEnabled">
  <h2>Two-Factor Authentication</h2>
  <div class="form-group">
    <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpCode"
    >
  </div>
  <button type="button" (click)="verifyCode()"
          [class.button-disabled]="otpCode.length < 6"
  >Verify code</button>
</div>
